<HTML>
  <HEAD>
    <meta charset="UTF-8">
    <TITLE> Global Convergence Methods </TITLE>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>

  <BODY>
    <h2>
      Global convergence algorithms to find a zero of a function
    </h2>
    <script src=../plotting/XYGraphTool.js></script>
    <script language="javascript">
      var log10 = Math.log( 10. );
      var npts = 300;
      var A = -Number.MAX_VALUE;
      var B = Number.MAX_VALUE;
      var a = undefined;
      var b = undefined;
      var c = undefined;
      var fa = undefined;
      var fb = undefined;
      var fc = undefined;
      var fcn_number = undefined;
      var special_number = undefined;
      var special = false;
      var debug_f = false;
      var size_of_f = undefined;
      var gt = undefined;
      var xarray = new Array( npts + 1 );
      var farray = new Array( npts + 1 );
      var earray = new Array();

      function computePlotPoints( ) {
//      document.getElementById("debug_textarea").value +=
//        "entering computePlotPoints\n";
//      document.getElementById("debug_textarea").value +=
//        "npts = " + npts + "\n";
        var dx = ( B - A ) * 0.0625;
        var xlo = A - dx;
        var xhi = B + dx;
        var dx = ( xhi - xlo ) / npts;
        var fmax = f( xlo ); 
        var fmin = fmax; 
        xarray[ 0 ] = xlo;
        farray[ 0 ] = fmax;
        for ( var i = 1; i <= npts; i ++ ) {
          xarray[ i ] = xarray[ i - 1 ] + dx;
          farray[ i ] = f( xarray[ i ] );
          fmin = Math.min( fmin, farray[ i ] );
          fmax = Math.max( fmax, farray[ i ] );
        }
//      document.getElementById("debug_textarea").value +=
//        "fmin,fmax = " + fmin + " " + fmax + "\n";
//      document.getElementById("debug_textarea").value +=
//        "leaving computePlotPoints\n";
        return {
          flo : fmin,
          fhi : fmax
        }
      }

      function plotPoints( ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotPoints\n";
        gt.beginDrawing();
          gt.movePen( xarray[ 0 ], farray[ 0 ] );
          for ( var i = 1; i < xarray.length; i ++ ) {
            gt.drawLine( xarray[ i ], farray[ i ] );
          }
        gt.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotPoints\n";
      }

      function plotSecantLine( x1, f1, x2, f2 ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotSecantLine\n";
        var dx = ( B - A ) * 0.0625;
        var a = A - dx;
        var b = B + dx;
        var dx = ( b - a ) / npts;
        if ( x1 > x2 ) {
          var t = x1;
          x1 = x2;
          x2 = t;
          t = f1;
          f1 = f2;
          f2 = t;
        }
        var slope = ( f2 - f1 ) / ( x2 - x1 );
        var n = Math.round( ( x1 - a ) / dx );
        gt.beginDrawing();
          gt.movePen( x1, f1 );
          var x = x1;
          for ( var i = 0; i <= n; i++, x -= dx ) {
            var y = f1 + slope * ( x - x1 );
            if ( y < gt.user_ylo || y > gt.user_yhi ) break;
            gt.drawLine( x, f1 + slope * ( x - x1 ) );
          }
          gt.movePen( x1, f1 );
          gt.drawLine( x2, f2 );
          n = Math.round( ( b - x2 ) / dx );
          x = x2;
          for ( var i = 0; i <= n; i++, x += dx ) {
            var y = f1 + slope * ( x - x1 );
            if ( y < gt.user_ylo || y > gt.user_yhi ) break;
            gt.drawLine( x, f1 + slope * ( x - x1 ) );
          }
        gt.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotSecantLine\n";
      }

      function plotQuadraticInterpolant( x1, f1, x2, f2, x3, f3 ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotQuadraticInterpolant\n";
        var dx = ( gt.user_xhi - gt.user_xlo ) / npts;
        var currently_drawing = false;
        gt.beginDrawing();
          var x = gt.user_xlo;
          for ( var i = 0; i <= npts; i++, x += dx ) {
            var t1 = ( x - x1 ) / ( x2 - x3 );
            var t2 = ( x - x2 ) / ( x3 - x1 );
            var t3 = ( x - x3 ) / ( x1 - x2 );
            var y = - f1 * t2 * t3 - f2 * t3 * t1 - f3 * t1 * t2;
            if ( y >= gt.user_ylo && y <= gt.user_yhi ) {
              if ( currently_drawing ) gt.drawLine( x, y );
              else {
                gt.movePen(x,y);
                currently_drawing = true;
              }
            } else currently_drawing = false;
          }
        gt.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotQuadraticInterpolant\n";
      }

      function plotInverseQuadraticInterpolant( x1, f1, x2, f2, x3, f3 ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotInverseQuadraticInterpolant\n";
        var dy = ( gt.user_yhi - gt.user_ylo ) / npts;
        var currently_drawing = false;
        gt.beginDrawing();
          var y = gt.user_ylo;
          for ( var i = 0; i <= npts; i++, y += dy ) {
            var t1 = ( y - f1 ) / ( f2 - f3 );
            var t2 = ( y - f2 ) / ( f3 - f1 );
            var t3 = ( y - f3 ) / ( f1 - f2 );
            var x = - x1 * t2 * t3 - x2 * t3 * t1 - x3 * t1 * t2;
            if ( x >= gt.user_xlo && x <= gt.user_xhi ) {
              if ( currently_drawing ) gt.drawLine( x, y );
              else {
                gt.movePen(x,y);
                currently_drawing = true;
              }
            } else currently_drawing = false;
          }
        gt.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotInverseQuadraticInterpolant\n";
      }

      function plotRationalInterpolant( x1, f1, x2, f2, x3, f3 ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotRationalInterpolant\n";
        var dx = ( gt.user_xhi - gt.user_xlo ) / npts;
        var alpha = ( ( x2 - x1 ) * ( f2 - f3 ) )
                  / ( ( f2 - f1) * ( x2 - x3 ) );
        var currently_drawing = false;
        gt.beginDrawing();
          var x = gt.user_xlo;
          for ( var i = 0; i <= npts; i++, x += dx ) {
            var den = ( x - x1 ) - ( x - x3 ) * alpha;
            if ( den != 0 ) {
              y = ( f3 * ( x - x1 ) - f1 * ( x - x3 ) * alpha ) / den;
              if ( y >= gt.user_ylo && y <= gt.user_yhi ) {
                if ( currently_drawing ) gt.drawLine( x, y );
                else {
                  gt.movePen(x,y);
                  currently_drawing = true;
                }
              } else currently_drawing = false;
            }
          }
        gt.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotRationalInterpolant\n";
      }

      function plotError( ) {
//      document.getElementById("debug_textarea").value +=
//        "entering plotError\n";
        var ymin = Number.MAX_VALUE;
        var ymax = -Number.MAX_VALUE;
        for ( var i = 0; i < earray.length; i ++ ) {
          ymin = Math.min( ymin, earray[ i ] ); 
          ymax = Math.max( ymax, earray[ i ] ); 
        }
        gte = new XYGraphTool( document.getElementById("error_canvas"),
          "function value vs iteration", "iteration number", "abs(f(x)) ",
          0, earray.length - 1, ymin, ymax );
        gte.setBgColor( "white" );
        gte.newPage();
        gte.setFgColor( "black" );
        gte.drawBoundingBox();
        gte.drawAxes();
        gte.setFgColor( "red" );
        gte.beginDrawing();
          gte.movePen( 0, earray[ 0 ] );
          for ( var i = 1; i < earray.length; i ++ ) {
            gte.drawLine( i, earray[ i ] );
          }
        gte.endDrawing();
//      document.getElementById("debug_textarea").value +=
//        "leaving plotError\n";
      }

      function selectBounds( ) {
//      document.getElementById("debug_textarea").value +=
//        "entering selectBounds\n";
        switch ( fcn_number ) {
          case 0 : 
            a = 1; 
            b = 2; 
            break;
          case 1:
            a = 0; 
            b = 4; 
            break;
          case 2:
            a = -0.75; 
            b = .5; 
            break;
          case 3:
            a = 1; 
            b = 3.5;
//          b = 20/3; 
            break;
          default:
            a = 0;
            b = 1;
        }
//      document.getElementById("debug_textarea").value +=
//        "leaving selectBounds\n";
      }

      function f( x ) {
        switch( fcn_number) {
          case 0: // TOMS 631
            size_of_f = ( x > 0 ? 480 : 28 * Math.pow( x, 4 ) );
            if ( debug_f ) {
              document.getElementById("debug_textarea").value +=
                "x,size_of_f = " + x + " " + size_of_f + "\n";
            }
            return Math.pow( x, 7 ) + 28 * Math.pow( x, 4 ) - 480;
          case 1: // Kincaid & Cheney p. 63 
            var den = -2 + x * ( 18 + x * ( -9 + 2 * x ) );
            var num = 5 + x * ( 3 + x * ( 4 + x ) );
            size_of_f = Math.sqrt( Number.MAX_VALUE );
            if ( Math.abs( num ) < size_of_f * Math.abs( den ) ) {
              size_of_f = ( 5 + 4 * x * x ) / Math.abs( den );
              return num / den;
            } else {
              return size_of_f;
            }
          case 2: // Kincaid & Cheney p. 63 
            size_of_f = 1.e-4;
            return Math.pow( x, 19 ) + 1.e-4;
          case 3: // Kahan
            size_of_f = 1;
            return 1 - 2 * Math.exp( - Math.abs( x + 2 * ( x - 5 ) ) );
          default:
            return 0;
        }
      }

      function illinoisStep() {
//      document.getElementById("debug_textarea").value +=
//        "entering illinoisStep\n";
//      document.getElementById("debug_textarea").value +=
//        "\na,b,c = " + a + " " + b + " " + c + "\n";
//      document.getElementById("debug_textarea").value +=
//        "fa,fb,fc = " + fa + " " + fb + " " + fc + "\n";
        if ( Math.min( Math.abs( c - a ), Math.abs( c - b ) ) <= 0 ) {
          document.getElementById("debug_textarea").value +=
            "points not distinct\n";
          return;
        }
        if ( fc * fb < 0 ) {
          a = b;
          fa = fb;
          b = c;
          fb = fc;
          c = b - fb * ( b - a ) / ( fb - fa );
//        document.getElementById("debug_textarea").value +=
//          "secant step\n";
        } else {
          fa *= 0.5;
          b = c;
          fb = fc;
          phi = - fb / fa;
          if ( 9 < phi || phi < 1 / 9 ) {
            c = 0.5 * ( a + b );
//          document.getElementById("debug_textarea").value +=
//            "bisection step\n";
          } else {
            c = b - fb * ( b - a ) / ( fb - fa );
//          document.getElementById("debug_textarea").value +=
//            "Illinois step\n";
          }
        }
        fc = f( c );
//      var h = Math.abs( b - a ) / Math.max( Math.abs( b ), Math.abs(a) );
//      var fm = Math.min( Math.abs( fa ), Math.min( Math.abs( fb ),
//        Math.abs( fc ) ) );
//      document.getElementById("debug_textarea").value +=
//        "; b-a,f,size_of_f = " + h + " " + fm / size_of_f + " "
          + size_of_f + "\n";
//      document.getElementById("debug_textarea").value +=
//        "leaving illinoisStep\n";
      }

      function mullerTraubStep() {
//      document.getElementById("debug_textarea").value +=
//        "entering mullerTraubStep\n";
//      document.getElementById("debug_textarea").value +=
//        "\na,b,c = " + a + " " + b + " " + c + "\n";
//      document.getElementById("debug_textarea").value +=
//        "fa,fb,fc = " + fa + " " + fb + " " + fc + "\n";
        if ( fc * fb < 0 ) {
          a = b;
          fa = fb;
          b = c;
          fb = fc;
          c = b - fb * ( b - a ) / ( fb - fa );
          special = false;
//        document.getElementById("debug_textarea").value +=
//          "secant step\n";
        } else {
          var sigma = ( fc - fb ) / ( c - b );
          var phi2 = ( sigma - ( fb - fa ) / ( b - a ) ) / ( c - a );
          var phi1 = sigma + phi2 * ( c - b );
          var delta = Math.sqrt( phi1* phi1 - 4 * fc * phi2 );
          var tau = ( phi1 > 0 ? phi1 + delta : phi1 - delta );
          var z = c - 2 * fc / tau;
          if ( ( z - a ) * ( z - c ) > 0 ) z = c - .5 * tau / phi2;
          b = c;
          fb = fc;
          var phi = ( z - Math.min( a, b ) ) / Math.abs( a - b );
          if ( !special || ( .1 <= phi && phi <= .9 ) ) {
            c = z;
          } else { 
            c = ( a + b ) * 0.5;
//          document.getElementById("debug_textarea").value +=
//            "bisection, phi = " + phi + "\n";
          }
          special = true;
        }
        fc = f( c );
//      document.getElementById("debug_textarea").value +=
//        "leaving mullerTraubStep\n";
      }

      function rationalStep() {
//      document.getElementById("debug_textarea").value +=
//        "entering rationalStep\n";
//      document.getElementById("debug_textarea").value +=
//        "\na,b,c = " + a + " " + b + " " + c + "\n";
//      document.getElementById("debug_textarea").value +=
//        "fa,fb,fc = " + fa + " " + fb + " " + fc + "\n";
        if ( fc * fb < 0 ) {
          a = b;
          fa = fb;
          b = c;
          fb = fc;
          c = b - fb * ( b - a ) / ( fb - fa );
//        document.getElementById("debug_textarea").value +=
//          "secant step\n";
          special = false;
        } else {
          var sigma = ( b - a ) / ( fb - fa );
          var alpha = sigma * ( fc - fb ) / ( c - b );
          var den = fb - alpha * fa;
          b = c;
          fb = fc;
          if ( Math.abs( den ) > 0 ) {
            var z = c - fc * ( c - a ) / den;
            var phi = ( z - Math.min( a, c ) ) / Math.abs( a - c );
            c = ( (0. < phi && phi < 1. ) &&
              ( ! special || (.1 <= phi && phi <= .9 ) ) ? z :
              0.5 * ( a + b ) );
          } else {
            c = 0.5 * ( a + b );
//          document.getElementById("debug_textarea").value +=
//            "rational interpolation undefined step\n";
          }
          special = true;
        }
        fc = f( c );
//      document.getElementById("debug_textarea").value +=
//        "leaving rationalStep\n";
      }

      function inverseQuadraticStep() {
//      document.getElementById("debug_textarea").value +=
//        "entering inverseQuadraticStep\n";
//      document.getElementById("debug_textarea").value +=
//        "\na,b,c = " + a + " " + b + " " + c + "\n";
//      document.getElementById("debug_textarea").value +=
//        "  fa,fb,fc = " + fa + " " + fb + " " + fc + "\n";
        if ( fc * fa > 0 ) {
          a = b;
          fa = fb;
          b = c;
          fb = fc;
          c = b - fb * ( b - a ) / ( fb - fa );
//        document.getElementById("debug_textarea").value +=
//          "secant step\n";
          special = false;
        } else if ( fb != fc ) {
          var rhoa = fa / ( fb - fc );
          var rhob = fb / ( fc - fa );
          var rhoc = fc / ( fa - fb );
          var z = - a * rhob * rhoc - b * rhoc * rhoa - c * rhoa * rhob;
//        document.getElementById("debug_textarea").value +=
//          "  rhoa,rhob,rhoc,z = " + rhoa + " " + rhob + " " + rhoc
//          + " " + z + "\n";
          b = c;
          fb = fc;
          var phi = ( z - Math.min( a, b ) ) / Math.abs( a - b );
          c = ( (0. < phi && phi < 1. ) &&
            ( ! special || (.1 <= phi && phi <= .9 ) ) ? z :
            0.5 * ( a + b ) );
          special = true;
        } else {
          b = c;
          fb = fc;
          c = .5 * ( a + b );
          special = true;
//        document.getElementById("debug_textarea").value +=
//          "fb = fc step\n";
        }
        fc = f( c );
//      document.getElementById("debug_textarea").value +=
//        "leaving inverseQuadraticStep\n";
      }

      function onStart() {
        document.getElementById("debug_textarea").value = "\n";
//      document.getElementById("debug_textarea").value +=
//        "entering onStart\n";
        var fcn_radio_buttons =
          document.getElementsByName("function_radiobox");
        for ( var i = 0; i < fcn_radio_buttons.length; i ++ ) {
          if ( fcn_radio_buttons[ i ].checked ) {
            fcn_number = Number( fcn_radio_buttons[ i ].value );
            break;
          }
        }
//      document.getElementById("debug_textarea").value +=
//        "fcn_number = " + fcn_number + "\n";
        var special_radio_buttons =
          document.getElementsByName("special_step_radiobox");
        for ( var i = 0; i < special_radio_buttons.length; i ++ ) {
          if ( special_radio_buttons[ i ].checked ) {
            special_number = Number( special_radio_buttons[ i ].value );
            break;
          }
        }
//      document.getElementById("debug_textarea").value +=
//        "special_number = " + special_number + "\n";
        selectBounds();
        A = Math.min( a, b );
        B = Math.max( a, b );
        var fbounds = computePlotPoints( );
        gt = new XYGraphTool( document.getElementById("plot_canvas"),
          "f vs x", "x", "f ", A, B, fbounds.flo, fbounds.fhi );
        gt.setBgColor( "white" );
        gt.newPage();
        gt.setFgColor( "black" );
        gt.drawBoundingBox();
        gt.drawAxes();
        gt.setFgColor( "blue" );
        plotPoints( );
        earray = new Array();
        fa = f(a);
        fb = f(b);
        if ( fa * fb > 0 ) {
          document.getElementById("debug_textarea").value =
            "zero not bracketed\n";
          fcn_number = -1;
          special_number = -1;
        }
        c = b - fb * ( b - a ) / ( fb - fa );
        fc = f( c );
        special = false;
//      document.getElementById("debug_textarea").value +=
//        "leaving onStart\n";
      }

      function globalStep() {
//      document.getElementById("debug_textarea").value +=
//        "entering globalStep\n";
        if ( c == b || c == a ) {
          document.getElementById("debug_textarea").value =
            "converged: c=b or c=a\n";
          document.getElementById("debug_textarea").value +=
            "c,fc = " + c + " " + fc + "\n";
          return;
        }
//      var C = B - .5 * ( B - A );
//      if ( Math.min( Math.abs( C - A ), Math.abs( C - B ) ) <= 0 ) {
//        document.getElementById("debug_textarea").value +=
//          "\na,b,c = " + a + " " + b + " " + c + "\n";
//        document.getElementById("debug_textarea").value +=
//          "cannot bisect\n";
//        return;
//      }
//      C = b - fb * ( b - a ) / ( fb - fa );
//      if ( Math.abs( C - b ) <= 0 ) {
//        document.getElementById("debug_textarea").value +=
//          "\na,b,c = " + a + " " + b + " " + c + "\n";
//        document.getElementById("debug_textarea").value +=
//          "  fa,fb,fc = " + fa + " " + fb + " " + fc + "\n";
//        document.getElementById("debug_textarea").value +=
//          "secant step makes no change\n";
//        return;
//      }
        gt.setBgColor( "white" );
        gt.newPage();
        gt.setFgColor( "black" );
        gt.drawBoundingBox();
        gt.drawAxes();
        gt.setFgColor( "blue" );
        plotPoints( );
        gt.setFgColor( "green" );
        gt.drawCross( a, fa , ( B - A ) * .02 );
        gt.drawCross( b, fb , ( B - A ) * .02 );
        gt.drawCross( c, fc , ( B - A ) * .02 );
        switch ( special_number ) {
          case 0:
            document.getElementById("debug_textarea").value =
              "Illinois step: f in blue, secant line in red\n";
            gt.setFgColor( "red" );
            plotSecantLine( a, fa, b, fb );
            illinoisStep();
            document.getElementById("debug_textarea").value +=
              "c,f(c) = " + c + " " + fc + "\n";
            break;
          case 1:
            document.getElementById("debug_textarea").value =
              "Muller-Traub step: f in blue, secant line in yellow"
              + "\n  quadratic interpolant in red\n";
            gt.setFgColor( "red" );
            plotQuadraticInterpolant( a, fa, c, fc, b, fb );
            gt.setFgColor( "yellow" );
            plotSecantLine( a, fa, b, fb );
            mullerTraubStep();
            document.getElementById("debug_textarea").value +=
              "c,f(c) = " + c + " " + fc + "\n";
            break;
          case 2:
            document.getElementById("debug_textarea").value =
              "rational interpolation step: f in blue, "
              + "secant line in yellow"
              + "\n  rational interpolant in red\n";
            gt.setFgColor( "red" );
            plotRationalInterpolant( a, fa, c, fc, b, fb );
            gt.setFgColor( "yellow" );
            plotSecantLine( a, fa, b, fb );
            rationalStep();
            document.getElementById("debug_textarea").value +=
              "c,f(c) = " + c + " " + fc + "\n";
            break;
          case 3:
            document.getElementById("debug_textarea").value =
              "inverse quadratic interpolation step: f in blue, "
              + "secant line in yellow"
              + "\n  inverse quadratic interpolant in red\n";
            gt.setFgColor( "red" );
            plotInverseQuadraticInterpolant( a, fa, c, fc, b, fb );
            gt.setFgColor( "yellow" );
            plotSecantLine( a, fa, b, fb );
            inverseQuadraticStep();
            document.getElementById("debug_textarea").value +=
              "c,f(c) = " + c + " " + fc + "\n";
            break;
          default:
            break;
        }
//      document.getElementById("debug_textarea").value +=
//        "  after step, a,b,c = " + a + " " + b + " " + c + "\n";
        if ( a < b ) {
          A = a;
          B = b;
        } else {
          A = b;
          B = a;
        }

        var fbounds = computePlotPoints( );
//      document.getElementById("debug_textarea").value +=
//        "  A,B,flo,fhi = " + A + " " + B + " " + fbounds.flo + " "
//        + fbounds.fhi + "\n";
        gt.rescale( A, B, fbounds.flo, fbounds.fhi );

        earray.push( Math.abs( fc ) > 0 ?
          Math.log( Math.abs( fc ) ) / log10 : - size_of_f * 16 );
        plotError();
//      document.getElementById("debug_textarea").value +=
//        "leaving globalStep\n";
      }
    </script>

    <fieldset>
      <legend> Special Step Strategy: </legend>
      <label for="illinois_option">
        <input
          type="radio"
          checked value="0"
          id="illinois_option_checkbox"
          name="special_step_radiobox"
        />
        Illinois
