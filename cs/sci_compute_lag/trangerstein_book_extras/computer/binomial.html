<HTML>
  <HEAD>
    <meta charset="UTF-8">
    <TITLE> Evaluating Binomial Coefficients </TITLE>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
  </HEAD>
  <BODY>
    <h2> 
      Methods for computing \( \binom{n}{m} \)
    </h2>
    <script language="javascript"> 
      var n=1;
      var factorial = [ 1, 1 ];
      var pascal_binomial = [ 1, 1 ];
      var max_int = Math.pow( 2, 63 );

      function nextCase() {
        n ++;

        factorial[ n ] = n * factorial[ n - 1 ];
        document.getElementById("binomial_textarea").value =
          "factorial[ " + n + "] =  " + factorial[ n ] + "\n";
//      if ( factorial[ n ] > max_int ) {
//        document.getElementById("binomial_textarea").value +=
//          "factorial larger than max_int\n";
//      }

        var factorial_binomial = new Array( n + 1 );
        factorial_binomial[ 0 ] = 1;
        document.getElementById("binomial_textarea").value +=
          "factorial_binomials = " + factorial_binomial[ 0 ] + " ";
          + factorial_binomial[ 0 ] + "\n";
        for ( m = 1; m < n; m ++ ) {
          factorial_binomial[ m ] = factorial[ n ]
            / ( factorial[ n - m ] * factorial[ m ] );
          if ( m <= n - m ) {
            document.getElementById("binomial_textarea").value +=
              factorial_binomial[ m ] + " ";
          }
        }
        factorial_binomial[ n ] = 1;
        document.getElementById("binomial_textarea").value += "\n";

        pascal_binomial[ n ] = 1;
        document.getElementById("binomial_textarea").value +=
          "pascal_binomials = " + pascal_binomial[ n ] + " ";
        for ( m = n - 1; m >= 1; m -- ) {
          pascal_binomial[ m ] = pascal_binomial[ m ]
            + pascal_binomial[ m - 1 ];
          if ( ! isFinite( pascal_binomial[ m ] ) ) {
            document.getElementById("binomial_textarea").value +=
              "n = " + n + "\n";
          }
          if ( m >= n - m ) {
            document.getElementById("binomial_textarea").value +=
              pascal_binomial[ m ] + " ";
//          if ( pascal_binomial[ m ] > max_int ) {
//            document.getElementById("binomial_textarea").value +=
//              "pascal_binomial larger than max_int\n";
//          }
          }
        }
        document.getElementById("binomial_textarea").value += "\n";
      }
    </script>

    <input
      type="button" 
      value="Increment n" 
      onclick="nextCase();"
    >
    <br>
    <textarea
      id="binomial_textarea"
      cols=100
      rows=6
    >
    </textarea>
    <script language="javascript"> nextCase(); </script>
  </BODY>
  </HTML>
  <html><head></head><body></body></html>
