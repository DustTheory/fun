<HTML>
  <HEAD>
    <meta charset="UTF-8">
    <TITLE> AreaGraphTool contour test </TITLE>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
  </HEAD>
  <BODY>
    <h2>
      AreaGraphTool contour test for \(f(x,y) = x^2 + y^2\)
    </h2>
    <script src=AreaGraphTool.js></script>
    <script src=Colormap.js></script>
    <script src=Palette.js></script>
    <script language="javascript">
      var ncells=10;
      var ncontour=30;
      function f( x, y ) { return x * x + y * y; }
      function onStart() {
        ncells=Number(ncells);
        ncontour=Number(ncontour);
        var low = [ -2, -2 ];
        var high = [ 2, 2 ];
        var p = new Palette();
        var cm = new Colormap( p );
        var gt = new AreaGraphTool(
          document.getElementById("contour_canvas"),"contour test",
          "x", "y ", low, high, cm );
        gt.contourFunction( f, [ ncells, ncells ], ncontour );
      }
      function checkNumber(n) {
        if (!isFinite(n)) {
          alert("entered value is not a NUMBER");
          return false;
        }
        return true;
      }
    </script>
    <canvas id="contour_canvas" width="500" height="500">
      Apparently, your browser does not support the HTML5
      <code>&lt;canvas&gt;</code> element
    </canvas>
    <br>
    number grid cells in each direction =
    <input
      type="number"
      name="ncells"
      value="10"
      onchange="checkNumber(document.getElementsByName('ncells')[0].value);"
      size=4
    >
    <br>
    number contours =
    <input
      type="number"
      name="ncontour"
      value="30"
      onchange="checkNumber(document.getElementsByName('ncontour')[0].value);"
      size=4
    >
    <br>
    <input
      type="button"
      value="Click to plot"
      onclick="ncells=document.getElementsByName('ncells')[0].value;ncontour=document.getElementsByName('ncontour')[0].value;onStart();"
    >
<!--
    <br>
    <textarea
      id="debug_textarea"
      cols=100
      rows=50
    >
    </textarea>
-->
    <script language="javascript"> onStart(); </script>
  </BODY>
</HTML>
