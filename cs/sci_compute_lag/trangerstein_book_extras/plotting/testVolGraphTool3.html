<html>
  <head>
    <title>VolGraphTool development testing</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script src=VolGraphTool.js></script>
    <script src=Colormap.js></script>
    <script src=Palette.js></script>
    <script type="text/javascript">
      function f( x, y, z ) { return x * x + y * y + z * z; }
      function webGLStart() {
        var low = [ -1, -1 , -1 ];
        var high = [ 1, 1 , 1 ];
        var ncell = [ 10, 10, 10 ];
        var p = new Palette();
        var gt = new VolGraphTool( document.getElementById("webgl_canvas"),
          "volgraphtool test", p );
        gt.draw3DClipPlanes( f, low, high, ncell );
      }
    </script>
  </head>
  <body onload="webGLStart();">
    Plot clip planes for \(f(x,y,z) = x^2 + y^2 + z^2\)
    in (-1,1) x (-1,1) x (-1,1)
    <br>
    <canvas
      id="webgl_canvas"
      style="border: none;"
      width="500"
      height="500"
    ></canvas>
    <br>
    mouse buttons: left ==> rotate, middle ==> cut, right ==> crosshairs
    <br/>
    <textarea
      id="crosshair_textarea"
      cols=100
      rows=1
    >
    </textarea>
<!--
    <br/>
    <textarea
      id="debug_textarea"
      cols=100
      rows=50
    >
    </textarea>
-->
  </body>
</html>
